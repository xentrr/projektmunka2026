<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitHU</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="">
  <link rel="icon" type="image" href="logo.png">
</head>
<body onload="minmax()">
    <header>
  <nav class="navbar">
    <div class="logo"><img src="kepek/logo.png" alt="LOGO" class="logokep"></div>
    <div class="nav-links">
      <a href="fooldal.html">Főoldal</a>
      <a href="idopont.html" class="navselected">Időpontfoglalás</a>
      <a href="kaloria.html">Kalória Calculator</a>
    </div>
  </nav>
</header>
<main>
    <form>
      <section class="form">
        <div class="headergym">
          <img src="kepek/headergym.jpg" alt="headergym">
          <h1>Időpontfoglalás</h1>
        </div>
        <div class="contact">

          <div class="input-group">
            <label for="name">Név</label>
            <input type="text" id="name" required>
          </div>
        
          <div class="input-group">
            <label for="start">Dátum</label>
            <input type="date" id="start" name="foglalas" max="2026-12-31" required>
          </div>
        
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" required>
          </div>
        
          <div class="input-group">
            <label for="ipont">Időpont</label>
            <input type="time" id="ipont" name="time" min="08:00" max="20:00" required>
          </div>

        </div>
        <div class="bekuldes">
          <input type="button" value="Beküldés" onclick="send()">
        </div>
        
        
      </section>
      
      
    </form>
    
</main>
</body>
<script type="text/javascript" src="idopont.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</html>
