<html lang="en">
<head>

</head>
<body>
    <header>
  <nav class="navbar">
    <div class="logo"><img src="kepek/logo.png" alt="LOGO" class="logokep"></div>
    <ul class="nav-links">
      <li><a href="fooldal.html">Főoldal</a></li>
      <li><a href="idopont.html">Időpontfoglalás</a></li>
      <li><a href="kaloria.html">Kalória Calculator</a></li>
    </ul>
  </nav>
</header>
<main>
    <form>
        <input type="text" id="name">
        <input type="text" id="email">
        <input type="button" value="nyomi" onclick="send()">
        <input
        type="date"
        id="start"
        name="foglalas"
        value="2026-01-01"
        min="2026-02-19"
        max="2026-12-31"/>
        <p onload="today()"></p>
    </form>
</main>
</body>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "E9UPzdR2DRkQTvxNk",
      });
   })();
   function send(){
        let nev = document.querySelector("#name").value
        let mail = document.querySelector("#email").value

        emailjs.send("service_dnl65g8","template_xsrxvj9",{
            name: nev,
            email: mail,
        })
        .then(function(response) {
            alert("Sikeres küldés!");
        }, function(error) {
            alert("Hiba történt!");
            console.log(error);
        });
   }
   
</script>
</html>
